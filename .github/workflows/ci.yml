name: CI

on:
  push:
    branches: [staging, main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install
        run: yarn --frozen-lockfile

      - name: Lint (ESLint)
        run: yarn lint:ci

      - name: Typecheck
        run: yarn typecheck

      - name: Unit tests (Vitest)
        run: yarn test:ci

  deploy-staging:
    if: ${{ github.ref == 'refs/heads/staging' }}
    needs: checks
    runs-on: ubuntu-latest
    environment: staging
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    outputs:
      preview_url: ${{ steps.deploy.outputs.preview_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn --frozen-lockfile
      - name: Install Vercel CLI
        run: npm i -g vercel@latest
      - name: Pull env (preview)
        run: vercel pull --yes --environment=preview --token "$VERCEL_TOKEN"
      - name: Build (preview)
        run: vercel build --target=preview --yes --token "$VERCEL_TOKEN"
      - name: Deploy (preview)
        id: deploy
        run: vercel deploy --prebuilt --target=preview --token "$VERCEL_TOKEN""

  e2e-staging:
    if: ${{ github.ref == 'refs/heads/staging' }}
    needs: deploy-staging
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PLAYWRIGHT_BASE_URL: ${{ needs.deploy-staging.outputs.preview_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn --frozen-lockfile
      - uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/yarn.lock') }}
      - run: npx playwright install --with-deps
      - name: Run E2E (staging)
        run: yarn e2e
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-staging
          path: playwright-report
          retention-days: 7

  deploy-prod:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: checks
    runs-on: ubuntu-latest
    environment: production
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: yarn
          cache-dependency-path: yarn.lock
      - run: yarn --frozen-lockfile
      - run: npm i -g vercel@latest
      - name: Pull env (production)
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN"
      - name: Build (production)
        run: vercel build --target=production --yes --token "$VERCEL_TOKEN"
      - name: Deploy (production)
        run: vercel deploy --prebuilt --target=production --token "$VERCEL_TOKEN"